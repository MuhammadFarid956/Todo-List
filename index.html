<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Project-RevoU</title>

    <!-- My Style -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Fetaher Icon -->
     <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- !Navbar start -->
     <nav class="navbar">
      <div class="navbar-left">
          <a>TooList <span>App</span></a>
      </div>

      <div class="user-dropdown">
      <i data-feather="user" class="user-icon"></i>

       <div class="login-menu">
        <form>
          <input type="email" placeholder="Enter your email" required>
          <input type="password" placeholder="Enter your passord" required>

          <button type="submit">Sign In</button>
          <p class="signup-text">Belum punya akun?
            <a href="#">Sign Up</a>
          </p>
        </form>
      </div>
      </div>

     
     </nav>
    <!-- !Navbar End -->
    <!-- todo Content Start -->
    <div class="container">
      <!-- !Header Start-->
      <h1>Todo List</h1>
      <!-- !Header End-->

      <!-- !Form Start -->
      <div class="form-bar">
        <div class="form">
          <input
            type="text"
            placeholder="Add a new task..."
            id="taskInput"
            class="newTask"
            onkeydown="if (event.key === 'Enter') {addTask();}"
          />
        </div>
        <input type="date" class="dateInput" id="dateInput" />

        <button onclick="addTask()" class="add-btn">+</button>
      </div>
      <!-- !Form End -->

      <!-- !Filter and Delete Start-->
      <div class="filter-bar">
        <div class="filter">
          <button onclick="toggleDropdown()" class="dropbtn">FILTER</button>
          <div id="dropdownContent" class="dropdown-content">
            <a href="#" onclick="filterTasks('all')">All</a>
            <a href="#" onclick="filterTasks('pending')">Pending</a>
            <a href="#" onclick="filterTasks('completed')">Completed</a>
          </div>
        </div>
        <button onclick="deleteAll()" class="delete-btn">Delete All</button>
      </div>
      <!-- !Filter and Delete End -->

      <!--! Task List -->
      <h2>Task List</h2>
      <div>
        <table>
          <thead>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
      </div>
    </div>
    <!-- todo Content End -->

    <!-- todo Footer start -->
    <footer>
      <div class="footer">
        <p>Made by Muhammad Farid</p>
        <p>
          <a href="https://github.com/MuhammadFarid956" target="_blank"
            >GitHub</a
         <p>
          <a href="https://www.linkedin.com/in/muhammadfaridirfn" target="_blank" 
            >Linkedin</a
         
      </div>
    </footer>
    <!-- todo Footer End -->

    <!-- !Feather Icon -->
     <script>
      feather.replace();
    </script>

    <!-- !My Javascript -->
    <script src="JS/main.js"></script>
  </body>
</html>
